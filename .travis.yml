language: cpp
compiler:
  - clang
  - gcc
before_script:
  - curl -L http://sourceforge.net/projects/glfw/files/glfw/3.0.1/glfw-3.0.1.zip/download -o glfw-3.0.1.zip
  - unzip glfw-3.0.1.zip
  - sudo apt-get install cmake libglew-dev libftgl-dev libglm-dev libassimp-dev libglu-dev mesa-common-dev
  - cmake glfw-3.0.1
  - cd glfw-3.0.1 || { make && sudo make install } cd ..
script: cmake . && make